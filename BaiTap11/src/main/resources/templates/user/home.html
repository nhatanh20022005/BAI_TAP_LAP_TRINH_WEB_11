<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang người dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Trang người dùng</h2>
<p>Xin chào, <span th:text="${user.fullname}"></span>!</p>

<h3>Sản phẩm của bạn</h3>
<table>
    <tr>
        <th>Tiêu đề</th>
        <th>Số lượng</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Danh mục</th>
    </tr>
    <tr th:each="prod : ${products}">
        <td th:text="${prod.title}"></td>
        <td th:text="${prod.quantity}"></td>
        <td th:text="${prod.desc}"></td>
        <td th:text="${prod.price}"></td>
        <td th:text="${prod.category.name}"></td>
    </tr>
</table>

<p><a th:href="@{/logout}">Đăng xuất</a></p>
</body>
</html>
