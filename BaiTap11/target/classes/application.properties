# DataSource configuration for the inâ€‘memory H2 database
spring.datasource.url=jdbc:h2:mem:bt10db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable the H2 console at /h2-console for local development
spring.h2.console.enabled=true
# Hibernate ddl auto: create or update schema automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf settings (default prefix and suffix)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Disable default Spring Security user to avoid console login prompt
spring.security.user.name=
spring.security.user.password=