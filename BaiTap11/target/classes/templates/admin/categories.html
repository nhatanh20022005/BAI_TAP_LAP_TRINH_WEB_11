<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Quản lý danh mục</h2>
<table>
    <tr>
        <th>Tên</th>
        <th>Hình ảnh</th>
    </tr>
    <tr th:each="cat : ${categories}">
        <td th:text="${cat.name}"></td>
        <td th:text="${cat.images}"></td>
    </tr>
</table>

<h3>Tạo danh mục mới</h3>
<form th:action="@{/admin/categories}" method="post" th:object="${categoryForm}">
    <div>
        <label for="name">Tên:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="images">Hình ảnh (URL):</label>
        <input type="text" id="images" th:field="*{images}" />
    </div>
    <div>
        <button type="submit">Lưu</button>
    </div>
</form>

<p><a th:href="@{/admin/home}">Quay lại trang quản trị</a></p>
</body>
</html>
